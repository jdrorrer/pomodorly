<template name="taskList">
  <h2 class="task-header">Task History</h2>
  <ul>
    {{#each task}}
      <li class="task {{selectedClass}}">
        <div class="timer-buttons">
          <button class="icon {{playPauseClass}}"></button>
          <button class="icon ion-ios-refresh-empty reset"></button>
        </div>

        <div class="task-name">
          {{name}}: {{sessionsCompleted}}/{{sessions}}
        </div>

        {{#if selectedClass}}
          <div class="task-options">
            Interuptions: {{interuptions}}
            <button class="icon ion-ios-plus-empty increment"></button>
            <button class="icon ion-ios-minus-empty decrement"></button>
            <button class="icon ion-ios-trash-outline delete"></button>
            <button class="icon ion-ios-checkmark-empty complete"></button>
            <br/>
          </div>
        {{/if}}
      </li>
    {{/each}}
  </ul>
</template>
