<template name="home">
  <head>
    <title>Pomodor.ly</title>
  </head>
  <body>
    {{> timer}}
    {{> addTaskForm}}
  </body>
</template>

<template name="timer">
  <h1>{{formatTimer time}}</h1>
  <input type="button" class="startReset" value="Start">
  {{#if isStarted}}
    <input type="button" class="pause" value="Pause">
  {{/if}}
</template>

<template name="addTaskForm">
  <h2>Task History</h2>
  <form>
    <input type="text" name="taskName" placeholder="Enter task...">
    <input type="text" name="numSessions" placeholder="Enter # of sessions...">
    <input type="submit" name="addTask" value="Add Task">
  </form>
  <ul>
    {{#each task}}
      <li class="task {{selectedClass}}">{{name}}: {{sessions}}</li>
      
      {{#if selectedClass}}
        Interuptions: {{interuptions}}
        <input type="button" class="increment" value="+">
        <input type="button" class="decrement" value="-">
      {{/if}}
    {{/each}}
  </ul>
</template>
